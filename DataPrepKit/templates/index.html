<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abo Tarek DataPrepKit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
        }
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        .project-title {
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-color);
        }
        .dataset-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
        }
        .btn-custom {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #2c3e50;
        }
        .project-attribution {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="text-center project-title mb-4 animate__animated animate__pulse animate__slower">
            DataPrepKit
        </h1>
        <div class="card" style="background: transparent; border: none;">
            <div class="card-body">
                <form id="dataLoadForm" action="/load_data" method="post">
                    <div class="mb-3">
                        <label class="form-label">Select Dataset</label>
                        <select name="filename" class="form-select dataset-select">
                            {% for file in files %}
                            <option value="{{ file }}">{{ file }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom btn-lg animate__animated animate__headShake animate__delay-2s">
                            Explore Dataset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="project-attribution">
        Project by Mohamed Tarek Fadel
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
